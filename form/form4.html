<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSmovie</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/img/film-icon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--Cabeçalho do projeto-->
    <header>
      <nav class="container">
        <div class="container_logo">
          <h1>DSm</h1>
          <img src="/img/film-icon.ico" alt="logo">
          <h1>vie</h1>
        </div>
        <div class="dsmovie_git_contact_container">
          <img src="/img/git.svg" alt="img_git" />
          <a href="https://github.com/breno-alv/">/breno-alv</a>
        </div>
      </nav>
    </header>

    <!--Conteudo principal do projeto-->
    <main>
      <section id="dsmovie_form_section">
        <div class="container dsmovie_form_container">
          <div>
            <div class="dsmovie_card">
              <img
              src="https://www.themoviedb.org/t/p/w500_and_h282_face/tdmlSbLl84hfHx635AqHLB8Qh8M.jpg"
                alt="O Senhor dos Aneis: A Sociedade do Anel"
              />
              <div class="dsmovie_form_description">
                <h3>O Senhor dos Aneis: A Sociedade do Anel</h3>
                <form class="dsmovie_form">
                  <div class="form-group dsmovie_form_group">
                    <label for="email">Informe seu E-mail</label>
                    <input class="form-control" type="email" id="email" />
                  </div>
                  <div class="form-group dsmovie_form_group">
                    <label for="score">Informe sua Avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="dsmovie_form_btn_container">
                    <button class="dsmovie_btn" type="submit">Salvar</button>
                    <a class="dsmovie_btn_cancel" href="/index.html">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
